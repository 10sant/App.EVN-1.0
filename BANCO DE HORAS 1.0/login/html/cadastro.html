<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Cadastro</title>
</head>
<body>
  <div id="logo_login">
    <img class="logo" src="../../IMG/logo_vida_nova_folha.png" alt="">
  </div>
  <div class="cadastro">
    <h2>Novo Cadastro</h2>
    <form id="cadastroForm">
      <div class="user-box">
        <input type="text" id="nome" required>
        <label>Nome</label>
      </div>
      <div class="user-box">
        <input type="text" id="sobrenome" required>
        <label>Sobrenome</label>
      </div>
      <div class="user-box">
        <input type="email" id="email" required>
        <label>E-mail</label>
      </div>
      <div class="user-box">
        <input type="email" id="confirmarEmail" required>
        <label>Confirmar e-mail</label>
      </div>
      <div class="user-box">
        <input type="number" id="telefone" required>
        <label>Telefone</label>
      </div>
      <div class="user-box">
        <input type="password" id="senha" required>
        <label>Senha</label>
      </div>
      <a href="#" onclick="salvarDados(event)">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Cadastrar
      </a>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="../js/cadastro.js"></script>
</body>
</html>
